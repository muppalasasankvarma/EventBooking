<div class="container my-5">
    <div class="row">
        <div class="col-6 mx-auto shadow-lg rounded card p-3">
            <h3 class="text-center">Register </h3>
        <form [formGroup]="registerformdata" (ngSubmit)="registersubmit(registerformdata.value)">
            <div class="mb-3">
              <label for="Name" class="form-label">Name</label>
              <input type="text" class="form-control" id="Name" formControlName="Name"  >
            
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="Email">
              
              </div>
              
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="Password">
            </div>
            <div class="mb-3">
                <label for="Name" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="Name"  formControlName="ContactNo">
              
              </div>
              <div class="mb-3">
                <label for="Name" class="form-label">What you are?</label>
              <select class="form-control" formControlName="Role">
                <option value="-1">Select one</option>
                <option value="customer">customer</option>
                <option value="Event Planner">Event Planner</option>
              </select>
              
              </div>
             
            <button type="submit" class="btn btn-primary mt-4 mx-auto col-3">Submit</button>
          </form>
    </div>
</div>
</div>
